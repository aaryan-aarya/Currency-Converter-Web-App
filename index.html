<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Currency Converter</h2>

    <form>
      <div class="amount">
        <p>Enter Amount</p>
        <input value="100" type="number" min="1" />
      </div>

      <div class="dropdown">
        <div class="from">
          <p>From</p>
          <div class="select-container">
            <img src="https://flagsapi.com/US/flat/64.png" alt="flag" />
            <select name="from">
              <!-- JS will populate -->
            </select>
          </div>
        </div>

        <div class="to">
          <p>To</p>
          <div class="select-container">
            <img src="https://flagsapi.com/IN/flat/64.png" alt="flag" />
            <select name="to">
              <!-- JS will populate -->
            </select>
          </div>
        </div>
      </div>

      <div class="msg">Loading exchange rate...</div>

      <!-- use type="button" so it doesn't submit the form by default -->
      <button type="button">Get Exchange Rate</button>
    </form>
  </div>

  <script src="codes.js"></script>
  <script src="script.js"></script>
</body>
</html>
